<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
</head>
<style>
  .box {
    width: 300px;
    height: 300px;
    background: #000;
  }
</style>
<body>
  <div class="box" id="box"></div>
  <script>
    const throttle = function(fn, time = 1000) {
      let timer
      return function(...args) {
        if(timer) return
        timer = setTimeout(() => {
          fn && fn.call(this, ...args)
          clearTimeout(timer)
          timer = null
        }, time)
      }
    }
    box.addEventListener('mousemove', throttle(function() {
      console.log(this.id)
    }))
  </script>
</body>
</html>
